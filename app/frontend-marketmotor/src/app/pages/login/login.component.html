<div class="contenedor-login contenedor">
  <div class="imagen-login">

  </div>
  <form class="login">

      <br>
      <br>
      <br>


      <div class="texto-login">
          <h1>Bienvenidos</h1>
      </div>

      <div class="input">
          <label for="email">Usuario</label>
          <input class="form-control" type="email" id="alias" required="" placeholder="Ingresa tu Usuario">
      </div>
      <div class="input">
          <a href="" class="text-muted float-end"><small>Olvidaste tu contraseña?</small></a>
          <label for="password">Contraseña</label>
          <input class="form-control" type="password" required="" id="contrasena" placeholder="Ingresa tu Contraseña">
      </div>

      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox-signin">
          <label class="form-check-label" for="checkbox-signin">No cerrar sesion</label>
      </div>

      <div class="input">
          <input type="submit" value="Iniciar Sesion">
      </div>

      <div class="login-with">
          <p>Iniciar Sesion con</p>
      </div>

      <div class="login-google text-center">
          <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i><img src="./assets/imagen_google.png" width="32" alt=""> Google </button>
      </div>


  </form>
</div>
